#myContainer {
  width: 400px;

#myAnimation {
  width:100px;
 height: 60px;
  position: absolute;
  background:url(50.gif) ;

background-repeat: repeat;
  background-size: cover ;
}
h1
{
text-align: center;
font-family:"Times New Roman;
font-size: 40px;
}

<h1>my aquarium</h1>

<body>

<p>

<button onclick="myMove()">Click</button> 

</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.left = pos - 'px'; 
      elem.style.right = pos + 'px'; 
    }
  }
}
</script>

</body>
