<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .brd {
            background-color: beige;
            height: 10rem;
            width: 10rem;
            margin: 3rem;
        }
    </style>

    <title>Example 2</title>
  </head>
  <body>

      <!-- Open in the browser to see the various types of shadows -->

    <h3 class="intro">Check out the code for various types of shadows</h3>
      
    <!-- Different kinds of shadows -->
    <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-white rounded">Small shadow</div>
    <div class="shadow p-3 mb-5 bg-white rounded">Regular shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-white rounded">Larger shadow</div>

    <!-- Different kind of borders -->
    <div>
        <div class="brd border"></div>
        <div class="brd border-top"></div>
        <div class="brd border-right"></div>
        <div class="brd border-bottom"></div>
        <div class="brd border-left"></div>
    </div>

    <!-- Border with pre-defined colors -->
    <div class="brd border border-primary"></div>
    <div class="brd border border-secondary"></div>
    <div class="brd border border-success"></div>
    <div class="brd border border-danger"></div>
    <div class="brd border border-warning"></div>
    <div class="brd border border-info"></div>
    <div class="brd border border-light"></div>
    <div class="brd border border-dark"></div>
    <div class="brd border border-white"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
