<!DOCTYPE html>
<html>
<meta charset="UTF=8">
<link rel="stylesheet" href="style.css">
<body>
<center>
<h1>Welcome to my Aquarium</h1>
<h2>Featuring a Clown Fish!</h2>
</center>


<p><center>
<button onclick="myMove()">Start!</button></center>
</p>

<div id ="fishTank">
<img  id ="moveFish" src="nemo.png"/>
</div>

<script>
  fishTank.style.border = "solid brown 10px";
        function myMove() {
          var swim = document.getElementById("moveFish");   
          var pos = moveFish.getBoundingClientRect().left
          var id = setInterval(frame, .5);
          function frame() 
          {
            if (pos ==910) 
            {
                clearInterval(id)                       
            } 
            else if(pos<=843) 
            {
              pos++; 
              swim.style.left = pos + '.5px';
              swim.style.transform="scaleX(1)"
            }
          }
        }
        </script>

</body>
</html>
