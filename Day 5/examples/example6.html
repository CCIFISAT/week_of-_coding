<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Example 6</title>
  </head>
  <body style="margin: 2rem;">

    <img src="../assets/image.jpg" class="img-fluid" alt="Responsive image" style="margin-bottom: 2rem;">

    <!-- Left -->
    <img src="../assets/left.png" class="rounded img-fluid float-left" alt="..." style="width: 25%;">

    <!-- Right -->
    <img src="../assets/right.jpg" class="rounded img-fluid float-right" alt="..." style="width: 25%;">

    <!-- Center -->
    <div class="text-center">
        <img src="../assets/center.jpg" class="rounded img-fluid" alt="..." style="width: 25%;">
      </div>

      <!-- Figure -->
      <figure class="figure" style="height: 15rem; width: 15rem; margin: 3rem;">
        <img src="../assets/programmer-cycle.jpg" class="figure-img img-fluid rounded" alt="...">
        <!-- Figure Caption -->
        <figcaption class="figure-caption">The life cycle of a programmer.</figcaption>
      </figure>

      <p style="margin: 2rem;">Resize the window and see the responsive layout in action</p>

      <p>Open in an editor to see the code.</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
